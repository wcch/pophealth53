<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>pophealth</title>
  <link rel="stylesheet" href="stylesheets/blueprint/screen.css" type="text/css" media="screen, projection">
  <link rel="stylesheet" href="stylesheets/blueprint/print.css" type="text/css" media="print">
  <!--
     REMOVE AND BUILD WITH BLUEPRINT
  -->
  <link rel="stylesheet" href="stylesheets/custom.css" type="text/css" media="screen, projection">
  <!--[if lt IE 8]><link rel="stylesheet" href="stylesheets/custom-ie.css" type="text/css" media="screen, projection"><![endif]-->

  <link type="text/css" href="stylesheets/smoothness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />

  <script type="text/javascript" src="javascripts/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="javascripts/jquery-ui-1.7.2.custom.min.js"></script>
  <script type="text/javascript" src="javascripts/jquery-blockui.js"></script>
  <script type="text/javascript" src="javascripts/jquery.corners.min.js"></script>
  <script type="text/javascript" src="javascripts/pop_connect.js"></script>
  <script type="text/javascript" src="javascripts/data_viewer.js"></script>
  <script type="text/javascript" src="javascripts/report_navigator.js"></script>
  <script type="text/javascript" src="javascripts/jquery.layout.js"></script>
</head>
<body>
  <div id='header' class="ui-layout-north">
    <img src='images/logo.png' class='logo' alt='popconnect'>
    <ul>
      <li><a href='#'>Upload</a></li>
      <li><a href='#'>Logout</a> (bstaats)</li>
    </ul>
  </div>

  <div id='sidebar' class="ui-layout-west"></div>
  <div id='main' class="ui-layout-center"></div>

  <script>
    $(document).ready(function() {
      var dataViewer = new popConnect.DataViewer('#main', {
          dataUrl: '/reports',
          reportId: 1
        });

        var reportNavigator = new popConnect.ReportNavigator('#sidebar', {
          dataUrl: '/reports',
          dataViewer: dataViewer,
          reportId: 1
        });

      var myLayout = $('body').layout({
        defaults:{
          closable:         false
        },
        north:{
          resizable:    false,
          size:         40,
          spacing_open: 0
        },
        west:{
          minSize:    250
        }
      });

  });

  </script>

</body>
</html>
